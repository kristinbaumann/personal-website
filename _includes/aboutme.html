<section id="about" class="section--subscribe">
    <div class="container-fluid container--content {% if page.layout == 'home' %} animate-opacity opacity-0 {% endif %}">
        <div class="section-title">
            <h2>About me</h2>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3 u-alignCenter">
                <img class="author-avatar" src="{{ site.avatar }}" />
            </div>
            <div class="col-xs-12 col-sm-9">
                {{ site.data.cv.aboutme }}
            </div>
        </div>
        <div class="row">
            <ul class="socialAccountList icon-large">
              <li class="col-xs-4 col-sm-2"><a title="twitter" href="https://twitter.com/{{ site.author.twitter }}" class="no-underline icon-twitter" target="_blank"></a></li>
              <li class="col-xs-4 col-sm-2"><a title="linkedin" href="https://linkedin.com/in/{{ site.author.linkedin }}" class="no-underline icon-linkedin" target="_blank"></a></li>
              <li class="col-xs-4 col-sm-2"><a title="github" href="https://github.com/{{ site.author.github }}" class="no-underline icon-github" target="_blank"></a></li>
            </ul>
        </div>
    </div>
</section>
