<section id="about" class="section--subscribe section-about-me">
    <div class="container animate-opacity opacity-0">
        <div class="section-title">
            <h2  tabindex=0>About Me</h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="col-xs-12 col-sm-12 col-md-6 hidden-sm hidden-xs">
                    <img class="author-avatar" src="{{ site.avatar }}" height="1434" width="1434" alt="Kristin Baumann Profile Picture"/>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 about-me-text">
                    {% for aboutme_item in site.data.cv.aboutme %}
                      <span class="aboutme_item">{{ aboutme_item }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <ul class="socialAccountList icon-large">
                    <li><a href="https://linkedin.com/in/{{ site.author.linkedin }}" class="no-underline" target="_blank" rel="noopener"><i class="fa fa-2x fa-linkedin-square"></i><span class="not-visible">Linked In</span></a></li>
                    <li><a href="https://www.xing.com/profile/{{ site.author.xing }}" class="no-underline" target="_blank" rel="noopener"><i class="fa fa-2x fa-xing-square"></i><span class="not-visible">Xing</span></a></li>
                    <li><a href="mailto:{{ site.author.email }}" class="no-underline"><i class="fa fa-2x fa-envelope" rel="noopener"></i><span class="not-visible">Email</span></a></li>
                    <li><a href="https://twitter.com/{{ site.author.twitter }}" class="no-underline" target="_blank" rel="noopener"><i class="fa fa-2x fa-twitter-square"></i><span class="not-visible">Twitter</span></a></li>
                    <li><a href="https://github.com/{{ site.author.github }}" class="no-underline" target="_blank" rel="noopener"><i class="fa fa-2x fa-github-square"></i><span class="not-visible">Github</span></a></li>
                    <li><a href="https://medium.com/@{{ site.author.medium }}" class="no-underline" target="_blank" rel="noopener"><i class="fa fa-2x fa-medium"></i><span class="not-visible">Medium</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
