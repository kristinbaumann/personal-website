<section id="experience" class="section-about-detail">
    {% assign cv = site.data.cv %}
    <div class="container animate-opacity opacity-0">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="about-block">
                    <h3>Working Experience</h3>
                    <ul class="timeline">
                        {% for work in cv.works %}
                        <li class="">
                            <div class="year u-table">
                                <div class="u-tableCell u-verticalAlignMiddle">
                                    {{ work.time }}
                                </div>
                            </div>
                            <div class="box-content u-table">
                                <div class="u-tableCell u-verticalAlignMiddle">
                                    <b>{{ work.company }}</b>
                                    <br/>{{ work.position }}
                                    <br/>{{ work.description }}
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
